version: '3.8'

services:
  qwen-proxy:
    build: .
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-8080}
      - HOST=${HOST:-0.0.0.0}
      - DEBUG_LOG=${DEBUG_LOG:-false}
      - LOG_FILE_LIMIT=${LOG_FILE_LIMIT:-20}
      - STREAM=${STREAM:-false}
      - DEFAULT_ACCOUNT=${DEFAULT_ACCOUNT:-}
      - QWEN_CODE_AUTH_USE=${QWEN_CODE_AUTH_USE:-true}
    
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
